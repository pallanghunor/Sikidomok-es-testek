<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="kalkul.js"></script>
    <title>Téglalap</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            background: url(img/overlay.png), url(img/hatter.jpg);
            background-position: top;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="container-fluid banner">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar">
                    <div class="navbar-brand">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><button type="button" class="btn btn-secondary">Kezdőlap</button></a>
                            </li>
                        </ul>
                    </div>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="sikidomok.html"><button type="button" class="btn btn-secondary">Síkidomok</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="testek.html"><button type="button" class="btn btn-secondary">Testek</button></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="card bg-dark col-lg-3 teglatest_felszinkartya">

                <div class="card-body bg-dark text-white ">
                    <h4 class="card-title">Felszín számítás</h4>
                    <p class="card-text">A = 2 * (a * b + a * c + b * c) </p>
                    <img src="img/teglatest.png" class="kalk_teglatest" alt="Téglatest"> <br> <br>
                    <form>
                        <div>
                            <label for="TeglatestFelszinA">A oldal:</label><br>
                            <input class="form-control" type="number" id="TeglatestFelszinA" min="0" oninput="FelszinTeglatest()"><br>
                            <label for="TeglatestFelszinB">B oldal:</label><br>
                            <input class="form-control" type="number" id="TeglatestFelszinB" min="0" oninput="FelszinTeglatest()"><br>
                            <label for="TeglatestFelszinC">C oldal:</label><br>
                            <input class="form-control" type="number" id="TeglatestFelszinC" min="0" oninput="FelszinTeglatest()"><br>
                            <label for="Felszin">Felszín:</label>
                            <input type="text" class="form-control" id="Felszin" disabled>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card bg-dark col-lg-3 teglatest_terfogatkartya">

                <div class="card-body bg-dark text-white ">
                    <h4 class="card-title">Térfogat számítás</h4>
                    <p class="card-text">V = a * b * c</p>
                    <img src="img/teglatest.png" class="kalk_teglatest" alt="Téglatest"> <br> <br>
                    <form>
                        <div>
                            <label for="TeglatestTerfogatA">A oldal:</label><br>
                            <input class="form-control" type="number" id="TeglatestTerfogatA" min="0" oninput="TerfogatTeglatest()"><br>
                            <label for="TeglatestTerfogatB">B oldal:</label><br>
                            <input class="form-control" type="number" id="TeglatestTerfogatB" min="0" oninput="TerfogatTeglatest()"><br>
                            <label for="TeglatestTerfogatC">C oldal:</label><br>
                            <input class="form-control" type="number" id="TeglatestTerfogatC" min="0" oninput="TerfogatTeglatest()"><br>
                            <label for="Terfogat">Térfogat:</label>
                            <input type="text" class="form-control" id="Terfogat" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
